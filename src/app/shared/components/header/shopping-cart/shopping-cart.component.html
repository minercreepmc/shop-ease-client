<div class="shopping-cart">
  <div *ngIf="cart">
    <div class="box" *ngFor="let item of cart?.items">
      <fa-icon
        (click)="removeCartItem(item.product.id)"
        [icon]="faTrash"
        class="trash"
      ></fa-icon>
      <img
        src="{{ item?.product?.image_url || '/assets/default-image.webp' }}"
        alt="{{ item?.product?.name }}"
      />
      <div class="content">
        <h3>{{ item?.product?.name }}</h3>
        <span class="price">${{ item?.product?.price }}/_</span>
        <input
          class="amount"
          (change)="onChange(item.product, $event)"
          type="number"
          value="{{ item?.amount }}"
        />
      </div>
    </div>
    <div class="total">Total: {{ cart.total_price }}</div>
    <button (click)="onCheckOut()" href="#" class="btn">Checkout</button>
  </div>
</div>
