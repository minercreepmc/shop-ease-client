<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{ order.id }}</mat-card-title>
    <mat-card-subtitle
      >Tổng cộng:
      {{ order.total_price | number: numberFormat }} VND</mat-card-subtitle
    >
    <mat-card-subtitle
      >Phí ship:
      {{ order.fee_price | number: numberFormat }} VND</mat-card-subtitle
    >
    <mat-card-subtitle *ngIf="statusShow()" class="status">
      Tình trạng: {{ statusMessage$ | async }}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <app-order-item *ngFor="let item of items" [item]="item"></app-order-item>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button *ngIf="cancelShow()" (click)="cancelClick()">HỦY</button>
    <button mat-button *ngIf="confirmShow()" (click)="confirmClick()">
      XÁC NHẬN
    </button>
  </mat-card-actions>
</mat-card>
