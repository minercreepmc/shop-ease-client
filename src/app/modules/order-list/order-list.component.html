<div class="order-list">
  <mat-form-field>
    <mat-label>Select an option</mat-label>
    <mat-select disableRipple>
      <mat-option value="1" (click)="getOrders$()">All</mat-option>
      <mat-option value="2" (click)="getCancelledOrders$()"
        >Cancelled Order</mat-option
      >
    </mat-select>
  </mat-form-field>
  <app-order *ngFor="let order of orders" [order]="order"></app-order>
</div>
