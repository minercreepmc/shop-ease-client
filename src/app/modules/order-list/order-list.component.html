<div class="order-list">
  <mat-form-field>
    <mat-label>Chọn loại hóa đơn</mat-label>
    <mat-select disableRipple>
      <mat-option value="1" (click)="getOrders$()">Tất cả</mat-option>
      <mat-option value="2" (click)="getCancelledOrders$()"
        >Hóa đơn đã bị hủy</mat-option
      >
    </mat-select>
  </mat-form-field>
  <app-order *ngFor="let order of orders" [order]="order"></app-order>
</div>
