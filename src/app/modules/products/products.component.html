<section class="products" id="products">
  <h1 class="heading">Our <span>Products</span></h1>
  <mat-form-field>
    <mat-label>Categories</mat-label>
    <mat-select>
      <mat-option
        *ngFor="let category of categories"
        [value]="category.value"
        (click)="fetchNewProductsByCategory(category.value)"
      >
        {{ category.viewValue }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div class="keen-slider product-slider" #sliderRef>
    <div
      class="box keen-slider__slide"
      *ngFor="let product of products$ | async"
    >
      <img
        src="{{ product.image_url || '/assets/default-image.webp' }}"
        alt=""
      />
      <h3>{{ product.name }}</h3>
      <div class="price">${{ product.price }}</div>
      <div class="stars">
        <fa-icon [icon]="faStar"></fa-icon>
        <fa-icon [icon]="faStar"></fa-icon>
        <fa-icon [icon]="faStar"></fa-icon>
        <fa-icon [icon]="faStar"></fa-icon>
        <fa-icon [icon]="faStarHalfAlt"></fa-icon>
      </div>

      <button class="btn" (click)="addToCart(product.id)">Add To Cart</button>
    </div>
  </div>
</section>
