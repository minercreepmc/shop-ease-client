<app-input
  [id]="'username'"
  [label]="'Username'"
  [placeholder]="'Thêm tên đăng nhập..'"
  [value]="'test'"
  [disabled]="true"
></app-input>

<app-input
  [id]="'full-name'"
  [label]="'Full Name'"
  [placeholder]="'Thêm tên đầy đủ..'"
  [value]="profile.full_name"
  (change)="onFullNameChange($event)"
></app-input>

<app-input
  [id]="'phone'"
  [label]="'Phone'"
  [placeholder]="'Thêm số điện thoại..'"
  [value]="profile.phone"
  (change)="onPhoneChange($event)"
></app-input>
<app-button (buttonClicked)="updateProfile()">Update</app-button>
