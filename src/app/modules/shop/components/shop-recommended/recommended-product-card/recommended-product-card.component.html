<div class="recommended-product-card">
  <img
    class="recommended-product-card__image"
    src="{{ product.imageUrl }}"
    alt="{{ product.name }}"
  />

  <div class="recommended-product-card__info">
    <h3 class="recommended-product-card__name">{{ product.name }}</h3>
    <p class="recommended-product-card__price">{{ product.price }}</p>
    <p class="recommended-product-card__description">
      {{
        product.description.length > 20
          ? (product.description | slice : 0 : 20) + '...'
          : product.description
      }}
    </p>
  </div>
</div>
