<section class="shop">
  <mat-form-field>
    <mat-label>Chọn danh mục</mat-label>
    <mat-select disableRipple>
      <mat-option
        *ngFor="let category of categories"
        [value]="category.id"
        (click)="getProductsByCategory(category.id)"
        >{{ category.name }}</mat-option
      >
    </mat-select>
  </mat-form-field>
  <app-shop-products [products]="products"></app-shop-products>
</section>
