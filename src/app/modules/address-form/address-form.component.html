<div class="address-form">
  <div *ngFor="let address of addresses" class="address">
    {{ address.location }}

    <fa-icon
      (click)="deleteAddress(address.id)"
      class="delete"
      [icon]="faTrash"
    ></fa-icon>
  </div>

  <app-input
    [(value)]="createAddressDto.location"
    [placeholder]="'Add new address'"
  ></app-input>
  <app-button (buttonClicked)="createAddress()">Add</app-button>
</div>
