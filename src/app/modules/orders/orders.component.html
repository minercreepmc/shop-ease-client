<section class="order-page">
  <h1 class="heading">Hóa đơn</h1>

  <table class="order-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Trạng thái</th>
        <th>Tổng cộng</th>
        <th>Hoạt động</th>
      </tr>
    </thead>
    <tbody *ngIf="orders$ | async as orders">
      <tr *ngFor="let order of orders">
        <td>{{ order.id }}</td>
        <td>{{ order.status }}</td>
        <td>${{ order.total_price }}</td>
        <td>
          <fa-icon
            *ngIf="onCancelShow(order.status)"
            [icon]="faTimes"
            (click)="onCancelOrder(order.id)"
          ></fa-icon>
        </td>
      </tr>
    </tbody>
  </table>
</section>
